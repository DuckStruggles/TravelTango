<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderMate | Login</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h2 class="login">LOGIN</h2>
        <div>
            <p>Username <input id="input" type="text" placeholder="Username" required></p>
        </div>
        <div>
            <p>Password <input id="password" type="password" placeholder="only letters and numbers" required></p>
        </div>
        <div class="remember-box">
            <div class="remember">
                <p>Remember me?<input type="checkbox"></p>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <input type="submit" value="Login">
        <div class="new-account">
            Don't have account? Submit Rs 1500 for new account<a href="#"></a>
        </div>
    </form>
    </div>
    <div>
        <img class="triangle" src="./triangle.jpeg">
    </div>
</body>
</html>
